<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Mini Project 2</title>
	</head>
	<body>
		<main>
			<h1>Create Post</h1>
			<form>
				<div class="form-control">
					<label for="post-title-input">Post Title</label>
					<input type="text" id="post-title-input" />
				</div>
				<div class="form-control">
					<label for="post-body-input">Post Body</label>
					<input type="text" id="post-body-input" />
				</div>
				<button id="save-post-button">Save Post</button>
			</form>
			<button id="render-post-btn">Render Post</button>
			<div class="post">
				<h2 class="post-title-content"></h2>
				<p class="post-body-content"></p>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
